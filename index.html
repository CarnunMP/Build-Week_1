<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="./scripts/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=ABeeZee|IM+Fell+Great+Primer|Rokkitt&display=swap"
        rel="stylesheet">
    <title>Dad Jokes</title>
</head>

<body>
    <div class="container all">
        <header>
            <a href="#" class="box" id="title">
                <div class="box" id="logo">
                    <img src="./images/dad_jokes_logo.png" alt="Dad Jokes Logo">
                    <!-- Logo is a crude amalgam of https://commons.wikimedia.org/wiki/File:Chimp_adult_male_Twycross.jpg and https://commons.wikimedia.org/wiki/File:Cartoon-313457_640.jpg -->
                </div>
                <h1>Dad Jokes</h1>
            </a>
            <nav>
                <a href="#">
                    <h2>Home</h2>
                </a>
                <a href="#">
                    <h2>Joke Wallet</h2>
                </a>
                <a href="#">
                    <h2>Login / Signup</h2>
                </a>
            </nav>
        </header>

        <div class="container homepage">
            <div class="box" id="homepage-content">
                <div class="box" id="homepage-fields">
                    <div class="box" id="write-joke">
                        <h3>Write Joke</h3>
                    </div>
                    <div class="box" id="searchbar">
                        <h3>Search</h3>
                    </div>
                </div>

                <div class="box desktop" id="joke-box-desktop">
                    <div class="box" id="desktop-top">
                        <div class="button prev">
                            <h3>&lt</h3>
                        </div>
                        <div class="jokes">
                            <h4>Jokes</h4>
                        </div>
                        <div class="button next">
                            <h3>></h3>
                        </div>
                    </div>
                    <div class="box" id="desktop-bottom">
                        <div class="random-button">
                            <h3>?</h3>
                        </div>
                    </div>
                </div>
                <div class="box tablet-and-mobile" id="joke-box-tablet-and-mobile">
                    <div class="box" id="tablet-and-mobile-top">
                        <div class="jokes">
                            <h4>Jokes</h4>
                        </div>
                    </div>
                    <div class="box" id="tablet-and-mobile-bottom">
                        <div class="button prev">
                            <h3>&lt</h3>
                        </div>
                        <div class="random-button">
                            <h3>?</h3>
                        </div>
                        <div class="button next">
                            <h3>></h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="container joke-wallet">

        </div>

        <div class="container login-signup">

        </div>

        <footer>
            <a href="#"><img src="./images/facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="./images/twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="./images/instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="./images/whatsApp-icon.png" alt="WhatsApp"></a>
            <a href="#"><img src="./images/messenger-icon.png" alt="Messenger"></a>
            <a href="#"><img src="./images/email-icon.png" alt="Email"></a>
            <a href="#"><img src="./images/sms-icon.png" alt="Text"></a>
            <!-- All icon images from https://iconmonstr.com/ -->
        </footer>
    </div>
</body>

</html>
