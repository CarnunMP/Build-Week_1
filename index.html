<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="./scripts/script.js"></script>
    <title>Dad Jokes</title>
</head>

<body>
    <div class="container all">
        <header>
            <div class="box" id="logo">
                <img src="#" alt="Dad Jokes Logo">
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Joke Wallet</a>
                <a href="#">Login/Signup</a>
            </nav>
        </header>

        <div class="container homepage">
            <div class="box" id="homepage-content">

                    <div class="box" id="write-joke">Write Joke</div>
                    <div class="box" id="searchbar">Searchbar</div>
                </div>                

                <div class="box desktop" id="joke-box-desktop">
                    <div class="box" id="desktop-top">
                        <div class="button prev">&lt</div>
                        <div class="jokes">Jokes</div>

                    </div>
                    <div class="box" id="desktop-bottom">
                        <div class="random-button">?</div>
                    </div>
                </div>
                <div class="box tablet-and-mobile" id="joke-box-tablet-and-mobile">
                    <div class="box" id="tablet-and-mobile-top">
                        <div class="jokes">Jokes</div>
                    </div>
                    <div class="box" id="tablet-and-mobile-bottom">
                        <div class="button prev">&lt</div>
                        <div class="random-button">?</div>
                        <div class="button next">></div>
                    </div>
                </div>
            </div>

        </div>

        <div class="container joke-wallet">

        </div>

        <div class="container login-signup">

        </div>

        <footer>
            <div class="box" id="footer-textbox">Share Joke:</div>
            <img src="#" alt="Facebook"><a href="#"></a>
            <img src="#" alt="Twitter"><a href="#"></a>
            <img src="#" alt="Instagram"><a href="#"></a>

    </div>
